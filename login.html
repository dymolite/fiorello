<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-12 space-between p-5">

                        <img src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/05/h2-logo-1.png" alt="">

                    <ul class="menu text-uppercase">
                        <li><a href="">home</a></li>

        <section id="login-head">
            <div class="container">
                <div class="row">
                    <div class="col-5 col-lap-6 col-tab-10 col-mob-12 direction-column">

                        <input type="password" name="" id="password">
